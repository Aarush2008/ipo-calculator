<!DOCTYPE html>
<html>
  <head>
    <title>IPO Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Tip Calculator</h1>
    <hr />
    <p>Enter your bill amount and the percent you wish to tip below.</p>
    <hr />

    <p>Bill Amount ($): <input id="BA-in" type="text" /></p>
    <p>Tip Percentage (%): <input id="TP-in" type="text" /></p>
    <button id="btn">Calculate</button>
    <hr />
    <p>Amount to tip: $<span id="output-1">---</span></p>
    <p>GST Amount: $<span id="output-2">---</span></p>
    <p>Total: $<span id="output-3">---</span></p>
  </body>
</html>
